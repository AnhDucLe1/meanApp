<!DOCTYPE html>

<html ng-app='admin'>
    <head>
        <title>Resume App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class='container' ng-controller='AppCtrl'>
            <h2>Admin Page</h2>
			<h3>Education</h3>
            <table class='table table-hover'>
                <thead>
                    <tr>
                        <th>School</th>
                        <th>Degree</th>
                        <th>Last Year</th>
						<th>Action</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class ="form-control" ng-model ="item.school"></td>
                        <td><input class ="form-control" ng-model ="item.degree"></td>
                        <td><input class ="form-control" ng-model ="item.last_year"></td>
                        <td> <button class="btn btn-primary" ng-click="addEducation()">Add Education</button></td>
                        <td> <button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td> 
                    </tr>
                    <tr ng-repeat="item in resume | filter: {type: 'edu'}">
                        <td>{{item.school}}</td>
                        <td>{{item.degree}}</td>
                        <td>{{item.last_year}}</td>
						<td><button class = "btn btn-danger" ng-click = "remove(item._id)">Remove</button></td>
                        <td><button class = "btn btn-warming" ng-click = "edit(item._id)">Edit</button></td>
                    </tr>
                </tbody>
            </table>
			
			<h3>Skills</h3>	
			<table class='table table-hover'>
                <thead>
                    <tr>
                        <th>Skill</th>
						<th>Action</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> 
                        <input class ="form-control" ng-model ="item.skill">
                        </td>
                        <td> <button class="btn btn-primary" ng-click="addSkill()">Add Skill</button></td>
                        <td> <button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td> 
                    </tr>
                    <tr ng-repeat="item in resume | filter: {type: 'skill'}">
                        <td>{{item.skill}}</td>
						<td><button class = "btn btn-danger" ng-click = "remove(item._id)">Remove</button></td>
                        <td><button class = "btn btn-warming" ng-click = "edit(item._id)">Edit</button></td>
                    </tr>
                </tbody>
            </table>
			
			<h3>Project</h3>	

			<table class='table table-hover'>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
						<th>Action</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class ="form-control" ng-model ="item.title"></td>
                        <td><input class ="form-control" ng-model ="item.description"></td>
                        <td> <button class="btn btn-primary" ng-click="addProject()">Add Project</button></td>
                        <td> <button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td> 
                    </tr>
                    <tr ng-repeat="item in resume | filter: {type: 'project'}">
                        <td>{{item.title}}</td>
                        <td>{{item.description}}</td>
						<td><button class = "btn btn-danger" ng-click = "remove(item._id)">Remove</button></td>
                        <td><button class = "btn btn-warming" ng-click = "edit(item._id)">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'>
        </script>
        <script src='controllers/controller.js'></script>
    </body>
</html>
