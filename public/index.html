<!DOCTYPE html>

<html ng-app='myApp'>
    <head>
        <title>Resume</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class='container' ng-controller='AppCtrl'>
            <center><h2 centered>Resume</h2> </center>
            <h3>Education:</h3>
			<table class='table table-hover'>
				<thead>
                    <tr>
                        <th>School</th>
                        <th>Degree</th>
						<th>Year</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in resume | filter: {type: 'edu'}">
                        <td>{{item.school}}</td>
                        <td>{{item.degree}}</td>
                        <td>{{item.last_year}}</td>
                    </tr>
                </tbody>
            </table>
			<h3>Skill:</h3>
				<ul ng-repeat="item in resume | filter: {type: 'skill'}" >
				  <li>{{item.skill}}</li>
				</ul>
				
			<h3>Projects:</h3>
				<table class='table table-hover'>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in resume | filter: {type: 'project'}">
                        <td>{{item.title}}</td>
                        <td>{{item.description}}</td>
                    </tr>
                </tbody>
            </table>
		
        </div>
		<div>
		  <center><a href="/login.html" class="btn btn-info">Login</a></center>
		</div>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'>
        </script>
        <script src='controllers/controller.js'></script>
    </body>
</html>
