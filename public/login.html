<!DOCTYPE html>

<html ng-app='mainApp'>
    <head>
        <title>Resume</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
       
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'>
        </script>
        <script type="text/javascript" src="path/to/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    </head>
    <body>
        <div ng-controller = "loginCrtl">
			<from action= "/" id = "myLogin">
				Username: <input type = "text" id = "username" ng-model = "username"><br>
				Password: <input type = "text" id = "password" ng-model = "password"><br>	
				<button type = "button" ng-click = "submit()">Login</button>
			</from>
		
		</div>
		
        
        <script src='controllers/controller.js'></script>
    </body>
</html>
